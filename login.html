<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - D. Master-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">D. MASTER-CARD</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Categorías</a>
            <a href="#">Cartas</a>
            <a href="#">Vender</a>
            <a href="#">Ayuda</a>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form" onsubmit="return loginUser(event)">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>

            <p>¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>

            <!-- Formulario de registro (oculto inicialmente) -->
            <div id="register-container" style="display: none;">
                <h2>Registro de Usuario</h2>
                <form id="register-form" onsubmit="return registerUser(event)">
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico:</label>
                        <input type="email" id="register-email" name="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña:</label>
                        <input type="password" id="register-password" name="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 D. Master-Card - Todos los derechos reservados</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
